{% extends "polls/base.html" %}


{% block content %}

{% if latest_question_list %}
    <h1>Latest questions</h1>
    <ol>
    {% for question in latest_question_list %}
        <li>
            <p><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li></p>
    {% endfor %}
    </ol>
{% else %}
    <p>No polls are available.</p>
{% endif %}

{% endblock %}
